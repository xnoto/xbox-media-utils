name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pre-commit

      - name: Run Ruff linter
        run: ruff check --output-format=github .

      - name: Run Ruff formatter check
        run: ruff format --check .

      # Type checking disabled for now - needs proper type annotations
      # - name: Run type checking
      #   run: mypy src/xbox_media_utils

      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files --show-diff-on-failure

  commitizen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install commitizen
        run: pip install commitizen

      - name: Check commit messages (PR)
        if: github.event_name == 'pull_request'
        run: cz check --rev-range origin/${{ github.base_ref }}..HEAD

      - name: Check commit messages (Push)
        if: github.event_name != 'pull_request'
        run: cz check --rev-range HEAD~1..HEAD
